<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Formulario</h1>

    <form action="">
        <p>
            <input type="text" name="name" id="name" placeholder="Nombre">
        </p>
        
        <p>
            <input type="text" name="lastname" id="lastname" placeholder="Apellido">
        </p>
        
        <p>
            <input type="email" name="email" id="email" placeholder="E-mail">
        </p>

        <p>
            <input type="date" name="birthdate" id="" placeholder="Fecha de nacimiento">
        </p>
        
        <p>
            <input type="number" name="dni" id="" placeholder="DNI">
        </p>

        <p>
            <input type="tel" name="cellphone" id="" placeholder="Numero de Telefono">
        </p>

        <p>
            <input type="password" name="password" id="" placeholder="Password">
        </p>

        <p>
            Genero
        </p>

        <p>
            <label for="">
                Masculino<input type="radio" name="gender" id="" value="Masculino">
            </label>
        </p>

        <p>
            <label for="">
                Femenino<input type="radio" name="gender" id="" value="Femenino">
            </label>
        </p>

        <p>
            <label for="">
                Otro <input type="radio" name="gender" id="" value="otro">
            </label>
        </p>

        <input type="text" value="PERU" readonly>
        
        <p>
            Pais
        </p>

        <select name="country" id="" aria-placeholder="Pais">
            <option value="" disabled selected>Paises</option>
            <option value="peru">Peru</option>
            <option value="brazil">Brazil</option>
            <option value="chile">Chile</option>
            <option value="colombia">Colombia</option>
        </select>
        
        <p>
            Ciudad
        </p>

        <select name="city" id="" aria-placeholder="Ciudad">
            <option value="" disabled selected>Ciudades</option>
            <option value="sullana">Sullana</option>
            <option value="piura">Piura</option>
            <option value="talara">Talara</option>
            <option value="chiclayo">Chiclayo</option>
            <option value="trujillo">Trujillo</option>
            <option value="lima">Lima</option>
        </select>
        
        <p>
            Cursos
        </p>

        <p>JavaScript <input type="checkbox" name="curso_1" id=""></p>

        <p>HTML <input type="checkbox" name="curso_2" id=""></p>

        <p>CSS <input type="checkbox" name="curso_3" id=""></p>

        <p>React JS <input type="checkbox" name="curso_4" id=""></p>

        <p>Next JS <input type="checkbox" name="curso_5" id=""></p>

        <p>
            <input type="text" name="" id="" placeholder="Direccion">
        </p>

        <button>Enviar Informacion</button>
        
    </form>
    
</body>
</html>
