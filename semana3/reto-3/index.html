<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/semana3/reto-3/css/style.css">
</head>
<body>
    <section class="container flex">
        <div class="container__box flex radius-md p-25">
          <div class="radius-md p-20">
            <div class="flex step__container text-white uppercase">
              <div>
                <span class="step__circle">1</span>
              </div>
              <div>
                <p class="step__title">step 1</p>
                <p class="step__description">your info</p>
              </div>
              
            </div>

            <div class="flex step__container text-white uppercase">
              <div>
                <span class="step__circle">2</span>
              </div>
              <div>
                <p class="step__title">step 2</p>
                <p class="step__description">SELECT PLANT</p>
              </div>
              
            </div>

            <div class="flex step__container text-white uppercase">
              <div>
                <span class="step__circle">3</span>
              </div>
              <div>
                <p class="step__title">step 3</p>
                <p class="step__description">aDDS-ONS</p>
              </div>
              
            </div>

            <div class="flex step__container text-white uppercase">
              <div>
                <span class="step__circle">4</span>
              </div>
              <div>
                <p class="step__title">step 4</p>
                <p class="step__description">summary</p>
              </div>
              
            </div>
          </div>
          <div class="p-20">
            <div class="container__info">
              <h1 class="title__infor">Personal info</h1>
              <p class="description__info">Pleae provide your name, email address, and phone number.</p>
              <form action="">
                <label for="" class="container__input">
                  Name
                  <input type="text" placeholder="e.g. Marcos Arellano" autocomplete="new-password">
                </label>

                <label for="" class="container__input">
                  Email Address
                  <input type="email" placeholder="e.g. marcos.arellano@gmail.com" autocomplete="new-password">
                </label>

                <label for="" class="container__input">
                  Phone number
                  <input type="tel" placeholder="e.g. +51 999999999" autocomplete="new-password">
                </label>

                <div class="container__button">
                  <button class="button_info">Next Step</button>
                </div>
                  
                

              </form>
            </div>
            
            
          </div>
        </div>
    </section>
</body>
</html>
